
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊 | BobiiShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .register-box {
      margin-top: 80px;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, button, a.line-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    a.line-btn {
      text-align: center;
      display: block;
      background-color: #00c300;
      color: white;
      text-decoration: none;
    }
    .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>註冊</h2>
    <form method="POST">
      <input type="text" name="phone" placeholder="電話號碼" required>
      <input type="password" name="password" placeholder="密碼" required>
      <button type="submit">註冊</button>
    </form>
    <a href="/line_login" class="line-btn">使用 LINE 註冊</a>
    <div class="link">
      已有帳號？<a href="/login">登入</a>
    </div>
  </div>
</body>
</html>
